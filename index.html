<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Gomer</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,100italic,300,300italic,400italic,700,900,900italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="gomer.css">
  </head>
  <body>

    <div class="timer">
      <div class="time">
        <p>
          <span class="minutes">25</span><span class="colon">:</span><span class="seconds">00</span>
        </p>
      </div>
      <div class="timerButtons">
        <button class="startButton" type="button" name="start">Start</button>
        <button class="stopButton" type="button" name="stop">Stop</button>
        <button class="breakButton" type="button" name="break">Break</button>
      </div>
    </div>

    <div class="notes">
      <ul class="notesList">
      </ul>
      <p class="instructions">
        Add a Note, a To Do, or a Reminder
      </p>
      <button class="addNoteButton" type="button" name="addNote">Add a Note</button>
    </div>
    <div class="noteForm">
      <form action="index.html" method="post">
        <input class="noteFormInput" type="text" placeholder="Add a Note">
        <input class="submitNoteButton" type="submit" value="Submit">
      </form>
    </div>

    </footer>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.slim.min.js"></script>
    <script type="text/javascript" src="gomer.js"></script>
  </body>
</html>
